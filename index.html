<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>My App</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/app.css" />
</head>

<body>
  <header class="header">
    <h1 class="h1">Guess Who?</h1>
  </header>
  <div class="cover-img">
    <img src="img/logo.png" />
  </div>
  <main>
    <div class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">

          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" onclick="CloseModal()" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <section class="gameStart">
      <h2>Think of Someone...</h2>
      <button onclick="startGuessing()" class="btn btn-warning btn-lg">I'm Ready!</button>
    </section>
    <section class="gameQuest" style="display: none">
      <h2></h2>
      <button onclick="userResponse('yes')" class="btn btn-success">Yes</button>
      <button onclick="userResponse('no')" class="btn btn-danger">No</button>
    </section>
    <section class="gameNewQuest" style="display: none">
      <h2>OK, I gave up...</h2>

      <form class="form-horizontal">
        <div class="form-group">
          <label for="newQuest" class="col-sm-6 control-label">
            Question to differentiate
          </label>
          <div class="col-sm-6">
            <input name="newQuest" type="txt" class="form-control" id="newQuest" placeholder="Your Qestion" required>
          </div>
        </div>
        <div class="form-group">
          <label for="newGuess" class="col-sm-6 control-label">You thought of: </label>
          <div class="col-sm-6">
            <input name="newGuess" type="txt" class="form-control" id="newGuess" placeholder="Right the correct answer" required>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" onclick="addGuess();return false;" class="btn btn-info">Make me Smarter!</button>
          </div>
        </div>
      </form>

    </section>

  </main>

  <footer>
    cofferight &copy; 2016
  </footer>

  <script src="lib/jquery/jquery.js"></script>
  <script src="js/quest-service.js"></script>
  <script src="js/app.js"></script>


</body>

</html>
